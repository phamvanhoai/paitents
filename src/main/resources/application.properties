spring.application.name=LaboratoryManagement

server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/paitents
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

iam.service.url=http://localhost:8081/api/users
# URL IAM
iam.base-url=http://localhost:8080

logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ================== API KEY CONFIG (patient) ==================
# Header name mà patient dùng khi g?i sang IAM (và FE g?i vào n?u có check API key)
app.api-key.name=X-API-KEY

# Giá tr? secret ph?i KH?P v?i c?u hình bên IAM (app.api-key.value bên IAM)
app.api-key.value=supersecret-key-iam-to-patient

